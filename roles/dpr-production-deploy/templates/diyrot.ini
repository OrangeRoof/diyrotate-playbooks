[uwsgi]
chdir = /srv/{{ project_name }}/proc
plugins = python3, syslog
module = app:app
logger = syslog:netdpr

master = true
strict = true
single-interpreter = true
enable-threads = true
need-app = true
die-on-term = true
close-on-exec = true

processes = 5
harakiri = 120

socket = /tmp/upload.sock
chmod-socket = 660
vacuum = true
